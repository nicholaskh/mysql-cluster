package proto;

message QueryStruct {
	required string pool = 1;
    required string sql  = 2;
	repeated string args = 3;
}

message Rows {
	message Row {
		required string column = 1;
		required string value = 2;
	}
	repeated Row rows = 1;
}

service QueryService {
	rpc Query (QueryStruct) returns (Rows);
}
