package proto;

message QueryStruct {
	required string pool = 1;
    	required string sql  = 2;
	repeated string args = 3;
}

message MysqlResult {
	message Row {
		repeated string values = 1;
	}
	repeated Row rows = 1;
	repeated string cols = 2;
}

service QueryService {
	rpc Query (QueryStruct) returns (MysqlResult);
}
